<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza Parlor</title>
</head>
<body class="flex col flex-center">
    <section>
        <!--User's name and size of orders-->
        <form id="orderInfo">
            <div>
                <h3>Tell us your name!</h3>
                <input type="text" name="orderName" id="orderName" placeholder="This will be used for your order.">    
            </div>
            <div>
                <h3>How many order of pizza today?</h3>
                <div>
                    <input type="radio" name="onePizza" id="onePizza">
                    <label for="onePizza">1 Pizza</label>        
                </div>
                <div>
                    <input type="radio" name="twoPizzas" id="twoPizzas">
                    <label for="twoPizzas">2 Pizzas <span class="smallerFont">5% off your entire order!</span></label>        
                </div>
                <div>
                    <input type="radio" name="threePizzas" id="threePizzas">
                    <label for="threePizzas">3 Pizzas <span class="smallerFont">10% off your entire order!</span></label>        
                </div>
            </div>
            <div>
                <h3>How would you like to receive your order?</h3>
                <div>
                    <input type="radio" name="pickup" id="pickup">
                    <label for="pickup">Pick up at store <span class="smallerFont">we offer 5% off for pickup!</span></label>        
                </div>
                <div>
                    <input type="radio" name="delivery" id="delivery">
                    <label for="delivery">Delivery <span class="smallerFont">delivery fee: $2.50 + distance charge</span></label>        
                </div>
            </div>
            <button type="submit" id="startOrder">Customize your pizza</button>
        </form>
    </section>
    <section>
        <form id="pizzaBuilder">
            <div id="ingredients">
                <div>
                    <h4>Base price</h4>
                    <p>S: $8</p>
                    <p>M: $11</p>
                    <p>L: $14</p>
                    <p>Party: $18</p>
                </div>
                <div>
                    <h4>$2 Toppings</h4>
                    <input type="checkbox" name="twoDollar" id="extraCheese">
                    <label for="extraCheese">Extra Cheese</label>
                    <input type="checkbox" name="twoDollar" id="mushroom">
                    <label for="mushroom">Mushroom</label>
                    <input type="checkbox" name="twoDollar" id="olive">
                    <label for="olive">Olive</label>
                    <input type="checkbox" name="twoDollar" id="greenPepper">
                    <label for="greenPepper">Green Pepper</label>
                    <input type="checkbox" name="twoDollar" id="basil">
                    <label for="basil">Basil</label>
                    <input type="checkbox" name="twoDollar" id="jalapenos">
                    <label for="jalapenos">Jalapenos</label>
                    <input type="checkbox" name="twoDollar" id="tomatoes">
                    <label for="tomatoes">Diced Tomatoes</label>
                    <input type="checkbox" name="twoDollar" id="spinach">
                    <label for="spinach">Spinach</label>
                    <input type="checkbox" name="twoDollar" id="onions">
                    <label for="onions">Onions</label>
                </div>
                <div>
                    <h4>$3 Toppings</h4>
                    <input type="checkbox" name="threeDollar" id="chicken">
                    <label for="chicken">Grilled Chicken</label>
                    <input type="checkbox" name="threeDollar" id="bacon">
                    <label for="bacon">Bacon</label>
                    <input type="checkbox" name="threeDollar" id="groundBeef">
                    <label for="groundBeef">Ground Beef</label>
                    <input type="checkbox" name="threeDollar" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                    <input type="checkbox" name="threeDollar" id="salami">
                    <label for="salami">Salami</label>
                </div>
                <div>
                    <h4>Add-ons</h4>
                    <input type="checkbox" name="extra" id="goldCrust">
                    <label for="goldCrust">Gold Crust (+ $2.50)</label>
                    <input type="checkbox" name="extra" id="cauliflower">
                    <label for="cauliflower">Cauliflower Dough (+ $2.00)</label>
                </div>
            </div>
            <div id="builderCards"></div>
            <button type="submit">Check out</button>
        </form>
    </section>
    <section>
        <h3>Here's summary of your order ...</h3>
        <ul>
            <li>Number of order: <span id="orderSumNumber"></span></li>
        </ul>
        <hr>
        <div>
            <p>Total price: <span id="totalPrice"></span></p>
            <p>Discount applied: <span id="discount"></span></p>
            <p>Delivery fee: <span id="deliveryFee"></span></p>
            <p>Final price: <span id="finalPrice"></span></p>    
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
